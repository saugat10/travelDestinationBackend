<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>New Travel Destination</h2>
    <form id="destinationForm" method="POST">
      <!-- Title -->
      <div>
        <label for="title">Title</label>
        <input type="text" class="destinationField" id="title" name="title" />
        <span class="errorMessage" id="titleError"></span>
      </div>

      <!-- Description -->
      <div>
        <label for="description">Description:</label>
        <textarea class="destinationField" id="description" name="description"></textarea>
        <span class="errorMessage" id="descriptionError"></span>
      </div>

      <!-- Location ID -->
      <div>
        <label for="location">Location:</label>
        <input type="text" class="destinationField" id="location" name="location" />
        <span class="errorMessage" id="locationError"></span>
      </div>

      <!-- Picture (URL)
      <div>
        <label for="picture">Picture:</label>
        <input type="url" id="picture" name="picture" />
        <span class="errorMessage" id="pictureError"></span>
      </div> -->

      <!-- Date From -->
      <div>
        <label for="dateFrom">Date From:</label>
        <input type="date" class="destinationField" id="dateFrom" name="dateFrom" />
        <span class="errorMessage" id="dateFromError"></span>
      </div>

      <!-- Date To -->
      <div>
        <label for="dateTo">Date To:</label>
        <input type="date" class="destinationField" id="dateTo" name="dateTo" />
        <span class="errorMessage" id="dateToError"></span>
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>

    <!--SignUp Modal start-->
    <div id="signUpModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeSignUpModal">&times;</span>
        <h2>Sign Up</h2>
        <form id="signUpForm" method="POST">
          <div>
            <label for="firstname">First Name:</label>
            <input type="text" class="signUpField" id="firstname" name="firstname" />
            <span class="errorMessage" id="firstnameError"></span>
          </div>
          <div>
            <label for="lastname">Last Name:</label>
            <input type="text" class="signUpField" id="lastname" name="lastname" />
            <span class="errorMessage" id="lastnameError"></span>
          </div>
          <div>
            <label for="username">Username:</label>
            <input type="text" class="signUpField" id="username" name="username" />
            <span class="errorMessage" id="usernameError"></span>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" class="signUpField" id="signUpEmail" name="email" />
            <span class="errorMessage" id="signUpEmailError"></span>
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" class="signUpField" id="signUpPassword" name="password" />
            <span class="errorMessage" id="signUpPasswordError"></span>
          </div>
          <div>
            <label for="password">Confirm Password:</label>
            <input
              type="password"
              class="signUpField"
              id="signUpConfirmPassword"
              name="confirmPassword"
            />
            <span class="errorMessage" id="signUpConfirmPasswordError"></span>
          </div>

          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
    <!--SignUp Modal end-->
    <script src="main.js"></script>
  </body>
</html>
