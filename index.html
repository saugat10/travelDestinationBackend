<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>New Travel Destination</h2>
    <form id="destinationForm" method="POST">
      <!-- Title -->
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" />
        <span class="errorMessage" id="titleError"></span>
      </div>

      <!-- Description -->
      <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
        <span class="errorMessage" id="descriptionError"></span>
      </div>

      <!-- Location ID -->
      <div>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" />
        <span class="errorMessage" id="locationError"></span>
      </div>

      <!-- Picture (URL)
      <div>
        <label for="picture">Picture:</label>
        <input type="url" id="picture" name="picture" />
        <span class="errorMessage" id="pictureError"></span>
      </div> -->

      <!-- Date From -->
      <div>
        <label for="dateFrom">Date From:</label>
        <input type="date" id="dateFrom" name="dateFrom" />
        <span class="errorMessage" id="dateFromError"></span>
      </div>

      <!-- Date To -->
      <div>
        <label for="dateTo">Date To:</label>
        <input type="date" id="dateTo" name="dateTo" />
        <span class="errorMessage" id="dateToError"></span>
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
